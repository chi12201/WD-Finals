<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finals</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/js/script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <header class="header">
        <a href="/index.html" class="logo">
            <img src="/assets/img/finals logo.png" alt="Logo">
            <span>ALI</span>
        </a>
        <nav>
            <ul>
                <li><a href="/index.html">HOME <span></span></a></li>
                <li><a href="/pages/page1/index.html">ABOUT <span></span></a></li>
                <li><a href="/pages/page2/index.html">SKILLS <span></span></a></li>
                <li><a href="/pages/page3/index.html">PROJECTS <span></span></a></li>
                <li><a href="/pages/page4/index.html">CONTACTS <span></span></a></li>
            </ul>
        </nav>
    </header>

    <h1 class="sub-title">My <span>Skills</span></h1>

    <section>
        <div class="container1">
            <h1 class="heading1">Technical Skills</h1>
            <div class="Technical-bars">
                <div class="bar">
                    <i class='bx bxl-html5' style='color:#c95d2e'></i>
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i class='bx bxl-css3' style='color:#147bbc'></i>
                    <div class="info">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i class='bx bxl-javascript' style='color:#b0bc1e'></i>
                    <div class="info">
                        <span>Javascript</span>
                    </div>
                    <div class="progress-line javascript">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i class='bx bxl-python' style='color:#c32ec9'></i>
                    <div class="info">
                        <span>Python</span>
                    </div>
                    <div class="progress-line python">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i class='bx bxl-react' style='color:#69bcbc'></i>
                    <div class="info">
                        <span>React</span>
                    </div>
                    <div class="progress-line react">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container1">
            <h1 class="heading1">Professional Skills</h1>
            <div class="radial-bars">
                <svg x="0px" y="0px" viewBox="0 0 200 200">
                    <circle class="progress-bar bg" cx="100" cy="100" r="80"></circle>
                    <circle class="progress-bar fg" cx="100" cy="100" r="80" data-percentage="100"></circle>
                </svg>
                <div class="percentage">100%</div>
                <div class="text">Creativity</div>
            </div>
            <div class="radial-bars">
                <svg x="0px" y="0px" viewBox="0 0 200 200">
                    <circle class="progress-bar bg" cx="100" cy="100" r="80"></circle>
                    <circle class="progress-bar fg" cx="100" cy="100" r="80" data-percentage="70"></circle>
                </svg>
                <div class="percentage">70%</div>
                <div class="text">Communication</div>
            </div>
            <div class="radial-bars">
                <svg x="0px" y="0px" viewBox="0 0 200 200">
                    <circle class="progress-bar bg" cx="100" cy="100" r="80"></circle>
                    <circle class="progress-bar fg" cx="100" cy="100" r="80" data-percentage="90"></circle>
                </svg>
                <div class="percentage">90%</div>
                <div class="text">Problem Solving</div>
            </div>
            <div class="radial-bars">
                <svg x="0px" y="0px" viewBox="0 0 200 200">
                    <circle class="progress-bar bg" cx="100" cy="100" r="80"></circle>
                    <circle class="progress-bar fg" cx="100" cy="100" r="80" data-percentage="95"></circle>
                </svg>
                <div class="percentage">95%</div>
                <div class="text">Teamwork</div>
            </div>
        </div>
    </section>
    <script src="/pages/page2/assets/js/script.js"></script>
</body>
</html>
